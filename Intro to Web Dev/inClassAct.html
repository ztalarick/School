<!DOCTYPE html>
<html lang = "en-US">
	<head>
		<style>
			table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
	text-align: left;
}
		</style>
	</head
	<body>
		<table>
			<tr>
				<th rowspan="2"><a href=www.google.com>Link</a></th>
				<th colspan="3">Bold</th>
			</tr>
			
			<tr>
				<td><iframe src="https://media.giphy.com/media/3kvYEldEEr0DC/giphy.gif"></iframe><td>
				<td rowspan="2"><i>Italic</i></td>
			</tr>
			<tr>
				<td colspan="2"><u>Underline</u></td>
			</tr>
		</table>
	</body	
</html>
